<div class="ips-footer">
  <div class="ips-footer-top ips-block-container">
    <div class="ips-footer-item ips-footer-nav-list">
      <h3>{title}</h3>
      <div class="ips-nav-item">
        <a href="{link-value}">{link-name}</a>
      </div>
    </div>
    <div class="ips-footer-item ips-footer-social-list">
      <h3>{title}</h3>
      <div class="ips-nav-item">
        <a href="{link-value}">
          <i class="fab fa-{link-name}"></i>
          {link-name}
        </a>
      </div>
    </div>
    <div class="ips-footer-item ips-footer-text">
      <h3>{title}</h3>
      <p>{text}</p>
    </div>
    <div class="ips-footer-item ips-footer-newsletter">
      <h3>{title}</h3>
      <p>{text}</p>
      <input class="ips-form-item" type="text" placeholder="example@mail.com">
      <button class="ips-btn ips-btn-small">{btn-label}</button>
    </div>
  </div>
  <div class="ips-footer-bottom">
    <p>Copyright 2021 All Right Reserved</p>
  </div>
</div>
