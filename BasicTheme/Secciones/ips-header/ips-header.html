<div class="ips-header ips-block-container">
  <div class="ips-nav-header">
    <div class="ips-nav-logo">
      <a href="{link}">{logo}</a>
    </div>
    <button class="ips-nav-toggle">
      <i class="fas fa-bars"></i>
    </button>
  </div>
  <nav class="ips-nav-list">
    <div class="ips-nav-item">
      <a href="{link-value}">{link-name}</a>
    </div>
    <div class="ips-nav-item">
      <a class="ips-nav-search" href="{search-value}"><span>{search-name}</span></a>
    </div>
  </nav>
</div>
