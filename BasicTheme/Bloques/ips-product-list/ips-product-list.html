<div class="ips-block-content ips-product-list">
  <h2>{title}</h2>
  <div class="ips-items-group">
    <div class="ips-product-item">
      <img src="{image}" alt="">
      <div class="ips-product-details">
        <h3>{name}</h3>
        <p>{details}</p>
        <div class="ips-price">
          <p class="ips-price-actual">{price}</p>
        </div>
      </div>
    </div>
  </div>
</div>
