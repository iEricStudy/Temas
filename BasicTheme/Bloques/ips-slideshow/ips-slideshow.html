<div class="ips-block-content ips-slideshow">
  <div class="ips-slides-container">
    <div class="ips-slide ips-slide-fade ips-slide-item">
      <div class="ips-slide-picture ips-image-container" style="background-image: url({image})">
        <div class="ips-over-contrast"></div>
      </div>
      <div class="ips-slide-caption ips-over-caption">
        <h2>{title}</h2>
        <p>{text}</p>
        <a href="#" class="ips-slide-button ips-btn">{btn-label}</a>
      </div>
    </div>
  </div>
  <div class="ips-slide-control-prev">
    <i class="fa fa-angle-left"></i>
  </div>
  <div class="ips-slide-control-next">
    <i class="fa fa-angle-right"></i>
  </div>
</div>
