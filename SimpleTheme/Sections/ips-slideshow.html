<div class="ips-slideshow ips-section">
    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="../Assets/img1.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="../Assets/img2.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="../Assets/img3.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1, this)">&#10094;</a>
        <a class="next" onclick="plusSlides(1, this)">&#10095;</a>

    </div>

    <script id="ips-slideshow-script">
        observerFunctions.push(slideAdded);

        function slideAdded(node){
            if(node.className == 'ips-slideshow ips-section'){
                initializeSlides(node);
            }
        }

        function initializeSlides(slide){
            slide.setAttribute('slideIndex', 1);
            showSlides(1, slide);
            if(slide.id.charAt(slide.id.length - 1) == '1'){
                slide.style.setProperty("margin-bottom", "-50px", "important");
            }
        }
    
        function plusSlides(n, element) {
            let parent = element.parentElement.parentElement;
            let Index = parseInt(parent.getAttribute('slideIndex')) + n;
            parent.setAttribute('slideIndex',Index);
            showSlides(Index, parent);
        }
    
        function showSlides(n, parent) {
            var i;
            var slideIndex = parent.getAttribute('slideIndex');
            var slides = parent.getElementsByClassName("mySlides");
            var dots = parent.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            parent.setAttribute('slideIndex', slideIndex);
        }
    </script>
</div>
